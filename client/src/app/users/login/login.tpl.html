<content
    has-header="true"
    scroll="true"
    >
  <div class="card view-animate" ng-show="showCard">

    <div class="item item-divider assertive" ng-if="loginError">
      Could not sign in!
    </div>
    <form class="item item-text-wrap" ng-submit="login()">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" name="username" placeholder="Email" ng-model="credentials.email">
        </label>
        <label class="item item-input">
          <input type="password" name="password" placeholder="Password" ng-model="credentials.password">
        </label>
      </div>
      <button class="button button-full button-positive">
        Sign In
      </button>
    </form>
  </div>
</content>
