<content
    has-header="true"
    scroll="true"
    >
  <div class="view-animate" ng-show="showCard">

    <div>

      <div class="row">
        <div class="social-buttons col-sm-offset-4 col-sm-4">
          <button class="btn btn-block btn-social btn-facebook" ng-click="authenticate('facebook')">
            <span class="fa fa-facebook"></span> Sign in with Facebook
          </button>

          <button class="btn btn-block btn-social btn-google" ng-click="authenticate('google')">
            <span class="fa fa-google"></span> Sign in with Google
          </button>

        </div>

        <div class="col-sm-4"></div>

      </div>



      <div class="row">

        <form class="form-horizontal" name="loginForm" ng-submit="login()">
          <fieldset class="form-group">
            <div class="col-sm-offset-4 col-sm-8 form-requirements">{{ 'FORM_REQUIRED_ITEMS' | translate }}</div>
          </fieldset>

          <fieldset class="form-group" show-errors>
            <label class="col-sm-4 control-label">{{ 'LOGIN_EMAIL' | translate }} *</label>
            <div class="col-sm-4">
              <input type="email" class="form-control" name="email" placeholder="Email" ng-model="credentials.email" ng-required="true">
            </div>
            <div class="col-sm-4"></div>
          </fieldset>
          <fieldset class="form-group" show-errors>
            <label class="col-sm-4 control-label">{{ 'LOGIN_PASSWORD' | translate }} *</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" name="password" placeholder="Password" ng-model="credentials.password" ng-required="true">
            </div>
            <div class="col-sm-4"></div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
              <div id="remember-me" class="checkbox">
                <label>
                  <input type="checkbox"
                     ng-model="rememberMe"> {{ 'LOGIN_REMEMBER_ME' | translate }}
                </label>
                <a ui-sref="users.requestPassword" class="forgot-password"> {{ 'LOGIN_FORGOT_PASSWORD' | translate }}</a>
              </div>
            </div>
            <div class="col-sm-4"></div>
          </fieldset>


          <fieldset class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
              <button type="submit" class="btn btn-default">{{ 'LOGIN_BUTTON' | translate }}</button>
            </div>
            <div class="col-sm-4"></div>

          </fieldset>

        </form>



      </div>
    </div>
  </div>



</content>
